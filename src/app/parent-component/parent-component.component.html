<p>parent-component works!</p>

<div>
    <input type="text" placeholder="Enter input value" #val>
    <button (click)="onSubmit(val)">Submit</button>
    <button (click)="onContentChange(val)">Change Content</button>
    <button (click)="toggleChildComponent()">Toggle child</button>
</div>

<hr />

<app-child-component *ngIf="is_child_view" [input_val]="input_val">
    {{content_val}}
</app-child-component>
